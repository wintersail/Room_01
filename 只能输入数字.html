<!DOCTYPE HTML>
<html >
<head>
  <title>index</title>
</head>
<body>
  <input type="text" oninput="show(this.value)">
  <div></div>
  <script type="text/javascript">
    function show(val) {
      if(!isNaN(val.slice(-1))){
        document.getElementsByTagName('div')[0].innerHTML = val;
      }else{
        document.getElementsByTagName('input')[0].value = val.slice(0,-1);
      }

    }
  </script>
</body>
</html>
